<div class="container" *ngIf="assessment">
	<div class="panel panel-default">
		<div class="panel-heading">{{assessment.title}}</div>
		<div class="panel-body">
			Description here
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>User</td>
					<td *ngFor="let question of assessment.questions">
						Item {{question.seq_num}}
					</td>
					<td>Score</td>
				</tr>
			</thead>
			<tbody >
				<tr *ngFor="let result of results">
					<td>{{result.firstname}} {{result.surname}}</td>
					<td *ngFor="let answer of result.answers">
						{{answer.letter}}
					</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
